---
apiVersion: v1
kind: Pod
metadata:
  name: password-generator-app
  labels:
    app.kubernetes.io/name: password-generator-app
    app.kubernetes.io/instance: password-generator-app
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  securityContext:
    {}
  containers:
    - name: password-generator-app
      securityContext:
        {}
      image: "thiagousa/password-generator-app:latest"
      imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 3000
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /live
          port: http
      readinessProbe:
        httpGet:
          path: /health
          port: http
      resources:
        limits:
          cpu: 200m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      # Inject environment variables from ConfigMap
      env:
        - name: POD
          value: Test
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: password
              key: env
      # Mount the config.json file from ConfigMap
      volumeMounts:
        - name: config-volume
          mountPath: config/config.json
          subPath: config.json
  volumes:
    - name: config-volume
      configMap:
        name: password
