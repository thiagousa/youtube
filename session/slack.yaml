---

global:

  smtp_smarthost: 'localhost:25'

  smtp_from: 'alertmanager@homedepot.com'

  smtp_require_tls: false

route:

  receiver: 'SRE'

  group_by: ['alertname', 'client', 'cluster', 'component', 'k8s_cluster_name', 'cronjob', 'daemonset', 'deployment', 'dst_id', 'dst_path', 'environment', 'hpa', 'ingress', 'instance', 'job_name', 'node', 'pod', 'product', 'service_name', 'statefulset', 'team', 'topic']

  group_wait: 30s

  group_interval: 2m

  repeat_interval: 3h

  routes:

    - match:

        severity: 'critical'

      receiver: 'SRE'

    - match:

        severity: 'page'

      receiver: 'SRE'

    - match:

        severity: 'info'

      receiver: 'SRE'

    - match:

        severity: 'low'

      receiver: 'SRE'

    - match:

        severity: 'none'

      receiver: 'SRE'

    - match:

        severity: 'warning'

      receiver: 'SRE'

receivers:

    - name: 'SRE'

      slack_configs:

          - send_resolved: true

            channel: '#alerts-dev'

            api_url: 'https://hooks.slack.com/services/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'

            title: |-

              [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}

              {{- if gt (len .CommonLabels) (len .GroupLabels) -}}

                {{" "}}(

                {{- with .CommonLabels.Remove .GroupLabels.Names }}

                  {{- range $index, $label := .SortedPairs -}}

                    {{ if $index }}, {{ end }}

                    {{- $label.Name }}="{{ $label.Value -}}"

                  {{- end }}

                {{- end -}}

                )

              {{- end }}

            text: >-

              {{ range .Alerts -}}

              *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

              *Description:* {{ .Annotations.description }}

              *Details:*

                {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`

                {{ end }}

              {{ end }}  

 